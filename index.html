<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
 
  <form>

    <h1>Sign Up</h1>
    <p>It's quick and easy.</p>
    <hr>

    <input type="text" name="firstname" id="firstname" placeholder="First name">
    <img src="warning.png" alt="warning" id="first_warning">
    <img src="facebook.PNG" alt="what's name" id="name_image">

    <input type="text" name="surname" id="surname" placeholder="Surname">
    <img src="warning.png" alt="surname" id="surname_warning">
    <img src="surname.png" alt="what's surname" id="surname_image">

    <input type="text" name="email" id="email" placeholder="Mobile number or email address">
    <img src="warning.png" alt="Mobile warning" id="mobile_warning">
    <img src="mobile.png" alt="what's mobile" id="mobile_image">

    <input type="password" name="password" id="password" placeholder="New password">
    <span id="icon">
      <span>
        <i class="fa-solid fa-eye-slash" id="eye-close"></i>
        <i style="display: none;" class="fa-solid fa-eye" id="eye-open"></i>
      </span>
      <i id="invalid-password" class="fa-solid fa-circle-exclamation"></i>
      <i id="correct-password" class="fa-solid fa-circle-check"></i>
    </span>
   <button id="btn">Sing Up</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
